<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>52 Weeks to 52 Books</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="./images/rt-52.png" alt="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="#">My Reading Plans</a></li>
          <li><a href="#">My Books</a></li>
        </ul>
      </nav>
    </header>
    <div class="book-content">
      <div class="column left">
        <form id="new-search-form">
          <div class="search-bar">
            <input id="search-book" placeholder="Find your next book..." type="text" name="search-term" />
            <button class="button" id="search-button">Search</button>
          </div>
        </form>
        <div class="column right">
        </div>
        <div class="books-container">
          <div class="searches">
            <ul id="search-history"></ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/index.js"></script>
</body>

</html>
